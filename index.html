<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/clear-day.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82e197bcd7.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <section id="loading-page">
        <img id="loading-page-icon" src="assets/clear-day.svg" alt="A sun icon">
        <h1>Loading weather</h1>
    </section>
    <section id="main-page">
        <section id="top-navigation">
            <input id="city-input" type="text" placeholder="Choose a city">
            <i class="fa-solid fa-magnifying-glass header-icon"></i>
            <i id="delete-icon" class="fa-solid fa-circle-xmark header-icon"></i>
            <div id="settings-container">
                <div id="settings">
                    <i class="fa-solid fa-gear header-icon"></i>
                </div>
                <div id="dropdown-menu">
                    <div id="temp-option" class="dropdown-item">
                        <div class="icon-box">
                            <i class="fa-solid fa-temperature-three-quarters dropdown-icon"></i>
                        </div>
                        <button id="temp-unit" class="dropdown-button">Fahrenheit</button>
                    </div>
                    
                    <div id="speed-option" class="dropdown-item">
                        <div class="icon-box">
                            <i class="fa-solid fa-gauge dropdown-icon"></i>
                        </div>
                        <button id="speed-unit" class="dropdown-button">mph</button>
                    </div>

                    <div id="theme-option" class="dropdown-item">
                        <div class="icon-box">
                            <i id="theme-icon" class="fa-solid fa-moon dropdown-icon"></i>
                        </div>
                        <button id="theme-unit" class="dropdown-button">Dark mode</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="weather-metrics">
            <div class="hero-cell">
                <div id="main-metrics">
                    <img id="main-icon" src="assets/clear-day.svg" alt="A weather icon">
                    <div id="temp">
                        <p id="temperature"></p>
                        <p id="short-description"></p>
                    </div>
                </div>
                <div id="temperature-div">
                    <div class="temp-metrics">
                        <img class="metric-icon" src="assets/thermometer-colder.svg" alt="A weather icon">
                        <div class="temperature-minmax-text">
                            <p class="metric-name">Min</p>
                            <p id="min-temperature-value" class="metric-value"></p>
                        </div>
                    </div>
                    <div class="temp-metrics">
                        <img class="metric-icon" src="assets/thermometer-warmer.svg" alt="A weather icon">
                        <div class="temperature-minmax-text">
                            <p class="metric-name">Max</p>
                            <p id="max-temperature-value" class="metric-value"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="secondary-metrics" class="hero-cell">
                <div class="metric">
                    <img class="metric-icon" src="assets/chance-rain.svg" alt="A weather icon">
                    <div class="metric-text">
                        <p class="metric-name">Chance of rain</p>
                        <p id="chance-rain" class="metric-value"></p>
                    </div>
                </div>
                <div class="metric">
                    <img class="metric-icon" src="assets/humidity.svg" alt="A weather icon">
                    <div class="metric-text">
                        <p class="metric-name">Humidity</p>
                        <p id="humidity" class="metric-value"></p>
                    </div>
                </div>
                <div class="metric">
                    <img class="metric-icon" src="assets/wind.svg" alt="A weather icon">
                    <div class="metric-text">
                        <p class="metric-name">Wind</p>
                        <p id="wind" class="metric-value"></p>
                    </div>
                </div>
                <div class="metric">
                    <img class="metric-icon" src="assets/uv-index.svg" alt="A weather icon">
                    <div class="metric-text">
                        <p class="metric-name">UV Index</p>
                        <p id="uv-index" class="metric-value"></p>
                    </div>
                </div>
                <div class="metric">
                    <img class="metric-icon" src="assets/sunrise.svg" alt="A weather icon">
                    <div class="metric-text">
                        <p class="metric-name">Sunrise</p>
                        <p id="sunrise" class="metric-value"></p>
                    </div>
                </div>
                <div class="metric">
                    <img class="metric-icon" src="assets/sunset.svg" alt="A weather icon">
                    <div class="metric-text">
                        <p class="metric-name">Sunset</p>
                        <p id="sunset" class="metric-value"></p>
                    </div>
                </div>
            </div>
        </section>
        <section id="hourly-forecast">
            <h2>Hourly forecast</h2>
            <div class="hourly-array">
                <div class="hourly-box">
                    <p class="hourly-time"></p>
                    <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
                </div>
                <div class="hourly-box">
                    <p class="hourly-time"></p>
                    <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
                </div>
                <div class="hourly-box">
                    <p class="hourly-time"></p>
                    <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
                </div>
                <div class="hourly-box">
                    <p class="hourly-time"></p>
                    <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
                </div>
                <div class="hourly-box">
                    <p class="hourly-time"></p>
                    <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
                </div>
                <div class="hourly-box">
                    <p class="hourly-time"></p>
                    <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
                </div>
                <div class="hourly-box">
                    <p class="hourly-time"></p>
                    <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
                </div>
                <div class="hourly-box">
                    <p class="hourly-time"></p>
                    <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
                </div>
            </div>
        </section>
        <section id="daily-forecast">
            <h2>3-day forecast</h2>
            <div class="daily-array">
                <div class="daily-box">
                    <img class="daily-icon" src="assets/clear-day.svg" alt="A weather icon">
                    <div class="card-text-content">
                        <div class="daily-text-box">
                            <p class="weekday"></p>
                        </div>
                        <div class="daily-temperature-box">
                            <div class="daily-minmax-temperature-box">
                                <p class="daily-min-temperature"></p>
                                <p class="daily-minmax">min</p>
                            </div>
                            <div class="daily-minmax-temperature-box">
                                <p class="daily-max-temperature"></p>
                                <p class="daily-minmax">max</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="daily-box">
                    <img class="daily-icon" src="assets/clear-day.svg" alt="A weather icon">
                    <div class="card-text-content">
                        <div class="daily-text-box">
                            <p class="weekday"></p>
                        </div>
                        <div class="daily-temperature-box">
                            <div class="daily-minmax-temperature-box">
                                <p class="daily-min-temperature"></p>
                                <p class="daily-minmax">min</p>
                            </div>
                            <div class="daily-minmax-temperature-box">
                                <p class="daily-max-temperature"></p>
                                <p class="daily-minmax">max</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="daily-box">
                    <img class="daily-icon" src="assets/clear-day.svg" alt="A weather icon">
                    <div class="card-text-content">
                        <div class="daily-text-box">
                            <p class="weekday"></p>
                        </div>
                        <div class="daily-temperature-box">
                            <div class="daily-minmax-temperature-box">
                                <p class="daily-min-temperature"></p>
                                <p class="daily-minmax">min</p>
                            </div>
                            <div class="daily-minmax-temperature-box">
                                <p class="daily-max-temperature"></p>
                                <p class="daily-minmax">max</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal">
                <div id="modal-content">
                    <div id="modal-header">
                        <span id="close">&times;</span>
                        <h2 class="modal-title">Error fetching data</h2>
                    </div>
                    <div id="modal-body">
                        <p id="error-message"></p>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
