<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Project</title>
</head>
<body>
    <section id="top-navigation">
        <input id="city-input" type="text" placeholder="Choose a city">
    </section>
    <section id="weather-metrics">
        <div class="hero-cell">
            <div id="main-metrics">
                <img id="main-icon" src="assets/clear-day.svg" alt="A sun icon">
                <div id="temp">
                    <p id="temperature"></p>
                    <p id="short-description"></p>
                </div>
            </div>
            <div id="temperature-div">
                <div class="temp-metrics">
                    <img class="temp-icons" src="assets/thermometer-colder.svg" alt="A weather icon">
                    <div class="temperature-minmax-text">
                        <p class="temperature-title">Min</p>
                        <p id="min-temperature-value" class="temperature-value"></p>
                    </div>
                </div>
                <div class="temp-metrics">
                    <img class="temp-icons" src="assets/thermometer-warmer.svg" alt="A weather icon">
                    <div class="temperature-minmax-text">
                        <p class="temperature-title">Max</p>
                        <p id="max-temperature-value" class="temperature-value"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="secondary-metrics" class="hero-cell">
            <div class="metric">
                <img class="metric-icon" src="assets/rain.svg" alt="A weather icon">
                <div class="metric-text">
                    <p class="metric-name">Chance of rain</p>
                    <p id="chance-rain" class="metric-value"></p>
                </div>
            </div>
            <div class="metric">
                <img class="metric-icon" src="assets/humidity.svg" alt="A weather icon">
                <div class="metric-text">
                    <p class="metric-name">Humidity</p>
                    <p id="humidity" class="metric-value"></p>
                </div>
            </div>
            <div class="metric">
                <img class="metric-icon" src="assets/wind.svg" alt="A weather icon">
                <div class="metric-text">
                    <p class="metric-name">Wind</p>
                    <p id="wind" class="metric-value"></p>
                </div>
            </div>
            <div class="metric">
                <img class="metric-icon" src="assets/uv-index.svg" alt="A weather icon">
                <div class="metric-text">
                    <p class="metric-name">UV Index</p>
                    <p id="uv-index" class="metric-value"></p>
                </div>
            </div>
            <div class="metric">
                <img class="metric-icon" src="assets/sunrise.svg" alt="A weather icon">
                <div class="metric-text">
                    <p class="metric-name">Sunrise</p>
                    <p id="sunrise" class="metric-value"></p>
                </div>
            </div>
            <div class="metric">
                <img class="metric-icon" src="assets/sunset.svg" alt="A weather icon">
                <div class="metric-text">
                    <p class="metric-name">Sunset</p>
                    <p id="sunset" class="metric-value"></p>
                </div>
            </div>
        </div>
    </section>
    <section id="hourly-forecast">
        <h2>Hourly forecast</h2>
        <div class="hourly-array">
            <div class="hourly-box">
                <p class="hourly-time"></p>
                <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
            </div>
            <div class="hourly-box">
                <p class="hourly-time"></p>
                <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
            </div>
            <div class="hourly-box">
                <p class="hourly-time"></p>
                <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
            </div>
            <div class="hourly-box">
                <p class="hourly-time"></p>
                <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
            </div>
            <div class="hourly-box">
                <p class="hourly-time"></p>
                <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
            </div>
            <div class="hourly-box">
                <p class="hourly-time"></p>
                <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
            </div>
            <div class="hourly-box">
                <p class="hourly-time"></p>
                <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
            </div>
            <div class="hourly-box">
                <p class="hourly-time"></p>
                <img class="hourly-icon" src="assets/clear-day.svg" alt="A weather icon">
            </div>
        </div>
    </section>
    <section id="daily-forecast">
        <h2>3-day forecast</h2>
        <div class="daily-array">
            <div class="daily-box">
                <img class="daily-icon" src="assets/clear-day.svg" alt="A weather icon">
                <div class="card-text-content">
                    <div class="daily-text-box">
                        <p class="weekday">SUN</p>
                        <p class="number-day">05 OCT</p>
                    </div>
                    <div class="daily-temperature-box">
                        <div class="daily-minmax-temperature-box">
                            <p class="daily-minmax-temperature">15 ºC</p>
                            <p class="daily-minmax">min</p>
                        </div>
                        <div class="daily-minmax-temperature-box">
                            <p class="daily-minmax-temperature">22 ºC</p>
                            <p class="daily-minmax">max</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="daily-box">
                <img class="daily-icon" src="assets/clear-day.svg" alt="A weather icon">
                <div class="card-text-content">
                    <div class="daily-text-box">
                        <p class="weekday">SUN</p>
                        <p class="number-day">05 OCT</p>
                    </div>
                    <div class="daily-temperature-box">
                        <div class="daily-minmax-temperature-box">
                            <p class="daily-minmax-temperature">15 ºC</p>
                            <p class="daily-minmax">min</p>
                        </div>
                        <div class="daily-minmax-temperature-box">
                            <p class="daily-minmax-temperature">22 ºC</p>
                            <p class="daily-minmax">max</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="daily-box">
                <img class="daily-icon" src="assets/clear-day.svg" alt="A weather icon">
                <div class="card-text-content">
                    <div class="daily-text-box">
                        <p class="weekday">SUN</p>
                        <p class="number-day">05 OCT</p>
                    </div>
                    <div class="daily-temperature-box">
                        <div class="daily-minmax-temperature-box">
                            <p class="daily-minmax-temperature">15 ºC</p>
                            <p class="daily-minmax">min</p>
                        </div>
                        <div class="daily-minmax-temperature-box">
                            <p class="daily-minmax-temperature">22 ºC</p>
                            <p class="daily-minmax">max</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
